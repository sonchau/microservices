apiVersion: apps/v1
kind: Deployment
metadata:
  name: clients-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clients
  template:
    metadata:
      labels:
        app: clients
    spec:
      containers:
        - name: clients
          image: sonchau24/clients
---
apiVersion: v1
kind: Service
metadata:
  name: clients-srv
spec:
  selector:
    app: clients
  ports:
    - name: clients
      protocol: TCP
      port: 3000
      targetPort: 30000
